<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="Weather">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="form-control search-input"
                  id="city-input"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                  id="search-button"
                />
              </div>
            </div>
          </form>
          <div class="WeatherInfo">
            <div class="row">
              <div class="col-6">
                <h1 id="city">San Francisco</h1>
                <ul>
                  <li>
                    <span id="currentDate"></span>,
                    <span id="weather-desc"></span>
                  </li>
                  <li>
                    Humidity: <strong><span id="humidity"></span>%</strong>,
                    Wind: <strong><span id="wind"></span> km/h</strong>
                  </li>
                </ul>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-8">
                <div class="temperature-container d-flex justify-content-end">
                  <canvas width="52" height="52"></canvas>
                  <div>
                    <span class="temperature" id="temperature">13</span
                    ><span class="unit">Â°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p class="open-source">
          <a href="https://github.com/carolinesteen/weather-app" target="_blank"
            >Open-source code</a
          >
          by Caroline Steen
          <!-- div weather -->
        </p>
      </div>

      <!-- div container -->
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
